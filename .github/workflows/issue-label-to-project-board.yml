name: "Add labeled issues to project board"
on:
  issues:
    types: [labeled]

env:
  MY_GITHUB_TOKEN: ${{ secrets.PAT }}

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
    - name: Maintenance Issues
      uses: srggrs/assign-one-project-github-action@1.3.1
      if: |
        contains(github.event.issue.labels.*.name, 'bug ğŸ›') ||
        contains(github.event.issue.labels.*.name, 'performance ğŸŒ') ||
        contains(github.event.issue.labels.*.name, 'question â“')
      with:
        project: 'https://github.com/orgs/comunica/projects/2'
        column_name: 'Triage'
    - name: Development Issues
      uses: srggrs/assign-one-project-github-action@1.3.1
