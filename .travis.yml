sudo: required
services:
 - docker
addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
     - g++-4.9
language: node_js
node_js:
 - "8"
 - "9"
 - "10"
 - "node"
before_install: yarn global add greenkeeper-lockfile@1
install: CC=gcc-4.9 CXX=g++-4.9 yarn install --pure-lockfile
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - yarn run lint
  - yarn run test-ci
  - lerna run browser
  - ./.travis/docker.sh
after_success:
  - yarn run coveralls-ci
  - yarn global add typedoc && yarn run doc
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: documentation
  on:
    branch: master
    node_js: "node"
deploy:
  provider: script
  skip-cleanup: true
  script: ./.travis/docker.sh push
  on:
    tags: true
    branch: master
    node_js: "node"
deploy:
  provider: script
  skip-cleanup: true
  script: ./.travis/deploy_browser.sh
  on:
    node_js: "node"
